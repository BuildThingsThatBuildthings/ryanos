# SonarCloud configuration for Fitness Tracker
sonar.projectKey=fitness-tracker-app
sonar.organization=your-org
sonar.projectName=Fitness Tracker
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src
sonar.tests=src/tests

# Language and file patterns
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,**/*.stories.js,**/*.stories.ts

# Test settings
sonar.test.inclusions=src/tests/**/*
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/tests/**,**/*.stories.*,**/mocks/**,**/fixtures/**

# Code smells and duplications
sonar.cpd.exclusions=**/*.spec.*,**/*.test.*,**/tests/**

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore console.log in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2228
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**

# Ignore magic numbers in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S109
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**

# Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**